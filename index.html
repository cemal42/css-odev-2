<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- body container -->
    <div class="container">

        <header>

            <!-- google logo -->
            <div class="logo">
                <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg">
            </div>
        </header>

        <!-- content -->
        <main class="content">

            <div class="search">
                <h4 style="text-align: center;">Search the web using Google</h4>
                <input class="search-input" type="text">
                <div class="submit-inputs">
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm feeling lucky">
                </div>
            </div>

            <!-- menu links -->
            <div class="links">

                <div class="cols col-1">
                    <div><a href="">Special Searches</a></div>
                    <div><a href="">Stanford Search</a></div>
                    <div><a href="">Linux Search</a></div>
                </div>

                <div class="cols col-2">
                    <div><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
                            target="_blank">Help!</a>
                    </div>
                    <div><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
                            target="_blank">About
                            Google!</a></div>
                    <div><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
                            target="_blank">Company
                            Info</a></div>
                    <div><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
                            target="_blank">Google!
                            Logos</a></div>

                </div>

                <div class="cols col-3">
                    <div>
                        <p>Get Google!</p>
                    </div>
                    <div>
                        <p>updates monthly:</p>
                    </div>

                    <input type="text" value="your e-mail">
                    <div>
                        <button type="submit">Submit</button>
                        <a href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/"
                            target="_blank">Archive</a>
                    </div>
                </div>



            </div>

        </main>
        <div class="clear">

        </div>

        <!-- footer -->
        <footer style="margin-top: 20px;">
            <p style="text-align: center;">Copyright Â©1998 Google Inc.</p>
        </footer>

    </div>
</body>

</html>
